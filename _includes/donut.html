<div class="c-donut">

    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 42 42">
        <circle class="c-donut__hole" cx="21" cy="21" r="15.91549430918954"></circle>
        <circle class="c-donut__ring" cx="21" cy="21" r="15.91549430918954"></circle>

        <circle class="c-donut__segment" cx="21" cy="21" r="15.91549430918954"
                stroke-dasharray="{{ include.percentage }} {{ 100 | minus: include.percentage }}"
                stroke-dashoffset="25"></circle>
    </svg>

    <div class="c-donut__label">{{ include.label }}</div>

</div>
